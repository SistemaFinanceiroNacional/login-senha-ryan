<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema Financeiro Nacional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body{
        margin: 0;
        padding: 0;
        background-color: #1B1F27;
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
    }

    header{
        position: fixed;
        top: 0; left: 0; right: 0;
        box-shadow: 0 5px 10px rgba(0,0,0,.1);
        padding: 0px 7%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
    }

    header .logo{
        font-weight: bolder;
        font-size: 25px;
        color: #ffffff;
    }

    header .navbar ul{
        list-style: none;
        margin: 0;
        padding: 0;
    }

    header .navbar ul li{
        position: relative;
        float: left;
    }

    header .navbar ul li a{
        font-size: 18px;
        padding: 20px;
        color: #ffffff;
        display: block;
    }

    header .navbar ul li a:hover{
        background-color: #446bd5;
        color: #ffffff;

    }

    a{
        color: #446bd5;
        text-decoration: none;
        margin-left: 5px;
    }
    {% block style %}{% endblock %}

    </style>
</head>
<body>

<header>
    <a href="#" class="logo">National Financial System</a>

    <nav class="navbar">
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">My Account</a></li>
        </ul>
    </nav>
</header>
{% block content %}{% endblock %}
</body>
</html>
