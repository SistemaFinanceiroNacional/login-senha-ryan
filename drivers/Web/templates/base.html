<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema Financeiro Nacional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    *{
        margin: 0;
        padding: 0;
        font-family: font-family: Arial, Helvetica, sans-serif;
    }

    /* HomePage */
    body{
        background-color: #1B1F27;
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
    }

    header{
        position: fixed;
        top: 0; left: 0; right: 0;
        box-shadow: 0 5px 10px rgba(0,0,0,.1);
        padding: 0px 7%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
    }

    header .logo{
        font-weight: bolder;
        font-size: 25px;
        color: #ffffff;
    }

    header .navbar ul{
        list-style: none;
    }

    header .navbar ul li{
        position: relative;
        float: left;
    }

    header .navbar ul li a{
        font-size: 18px;
        padding: 20px;
        color: #ffffff;
        display: block;
    }

    header .navbar ul li a:hover{
        background-color: #446bd5;
        color: #ffffff;

    }

    .area-login{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }

    .login{
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #181920;
        border-radius: 10px;
        width: 355px;
        height: 320px;
        padding: 35px;
    }

    .login form{
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    .login input{
        margin-top: 10px;
        background-color: #252A34;
        color: #CBD0F7;
        border: none;
        height: 45px;
        outline: none;
        border-radius: 5px;
        padding-left: 15px;
    }

    .login img{
        width: 45px;
        height: auto;
    }

    input::placeholder{
        color: #CBD0F7;
        font-size: 14px;
    }

    form [type="submit"]{
        display: block;
        background-color: #446bd5;
        font-weight: bold;
        cursor: pointer;
    }

    p{
        padding: 15px;
        color: #CBD0F7;
    }

    a{
        color: #446bd5;
        text-decoration: none;
        margin-left: 5px;
    }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">National Financial System</a>

    <nav class="navbar">
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">My Account</a></li>
        </ul>
    </nav>

</header>
{% block content %}{% endblock %}


</body>
</html>
